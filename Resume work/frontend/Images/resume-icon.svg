<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Document background -->
  <rect x="12" y="8" width="40" height="48" rx="2" fill="#ffffff" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Folded corner -->
  <path d="M 42 8 L 52 8 L 52 18 Z" fill="#e8f4f8" stroke="#2c3e50" stroke-width="2"/>
  <line x1="42" y1="8" x2="52" y2="18" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Header bar (like a profile section) -->
  <rect x="16" y="14" width="26" height="4" rx="1" fill="#4a90e2"/>
  
  <!-- Profile circle -->
  <circle cx="24" cy="26" r="4" fill="#7fb3d5" stroke="#4a90e2" stroke-width="1.5"/>
  
  <!-- Text lines -->
  <rect x="16" y="34" width="32" height="2" rx="1" fill="#bdc3c7"/>
  <rect x="16" y="38" width="28" height="2" rx="1" fill="#bdc3c7"/>
  <rect x="16" y="42" width="30" height="2" rx="1" fill="#bdc3c7"/>
  
  <!-- Section divider -->
  <rect x="16" y="47" width="14" height="2" rx="1" fill="#4a90e2"/>
  
  <!-- More text lines -->
  <rect x="16" y="51" width="26" height="1.5" rx="0.75" fill="#bdc3c7"/>
  <rect x="16" y="54" width="24" height="1.5" rx="0.75" fill="#bdc3c7"/>
</svg>